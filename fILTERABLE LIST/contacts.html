<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacts App</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- heading -->
	<nav><h1>My Contacts</h1></nav>



	<!-- contacts container -->
	<div class="container">


		<!-- Contact Input -->
		<div class="inputs">
			<!-- CONTACT INPUT -->
			<div class="input-div ">
				<input class="contact-input enter-bar" type="text" name="b" placeholder="Search/Add Contact">
				<button class="contact-btn">ADD</button>
			</div>


			
			<!-- delete contact -->
			<div class="input-div ">
				<input class="delete-input" type="text" name="b" placeholder="Enter Contact to Delete">
				<button class="delete-btn">DELETE</button>
			</div>
		</div>





		<!-- contact list -->
		<div class="contacts">

			<ul class="list-space">

				
			</ul>
		</div>
		
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
